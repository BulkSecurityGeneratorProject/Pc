<div>
    <h2 data-translate="pcApp.ssd.home.title">Ssds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="ssd.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pcApp.ssd.home.createLabel">
                        Create new Ssd
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="pcApp.ssd.nombre">Nombre</span></th>
                    <th><span data-translate="pcApp.ssd.capacidad">Capacidad</span></th>
                    <th><span data-translate="pcApp.ssd.precio">Precio</span></th>
                    <th><span data-translate="pcApp.ssd.fabricante">Fabricante</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ssd in vm.ssds track by ssd.id">
                    <td><a ui-sref="ssd-detail({id:ssd.id})">{{ssd.id}}</a></td>
                    <td>{{ssd.nombre}}</td>
                    <td>{{ssd.capacidad}}</td>
                    <td>{{ssd.precio}}</td>
                    <td>
                        <a ui-sref="fabricante-detail({id:ssd.fabricante.id})">{{ssd.fabricante.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ssd-detail({id:ssd.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="ssd.edit({id:ssd.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="ssd.delete({id:ssd.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
