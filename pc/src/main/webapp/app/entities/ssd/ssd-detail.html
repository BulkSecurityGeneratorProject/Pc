
<div>
    <h2><span data-translate="pcApp.ssd.detail.title">Ssd</span> {{vm.ssd.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pcApp.ssd.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.ssd.nombre}}</span>
        </dd>
        <dt><span data-translate="pcApp.ssd.capacidad">Capacidad</span></dt>
        <dd>
            <span>{{vm.ssd.capacidad}}</span>
        </dd>
        <dt><span data-translate="pcApp.ssd.precio">Precio</span></dt>
        <dd>
            <span>{{vm.ssd.precio}}</span>
        </dd>
        <dt><span data-translate="pcApp.ssd.fabricante">Fabricante</span></dt>
        <dd>
            <a ui-sref="fabricante-detail({id:vm.ssd.fabricante.id})">{{vm.ssd.fabricante.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ssd-detail.edit({id:vm.ssd.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
