
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiscoDuroLabel" data-translate="pcApp.discoDuro.home.createOrEditLabel">Create or edit a Disco Duro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.discoDuro.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.discoDuro.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcApp.discoDuro.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.discoDuro.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcApp.discoDuro.capacidad" for="field_capacidad">Capacidad</label>
            <input type="text" class="form-control" name="capacidad" id="field_capacidad"
                    ng-model="vm.discoDuro.capacidad"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcApp.discoDuro.tamano" for="field_tamano">Tamano</label>
            <input type="text" class="form-control" name="tamano" id="field_tamano"
                    ng-model="vm.discoDuro.tamano"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcApp.discoDuro.tiempoAcceso" for="field_tiempoAcceso">Tiempo Acceso</label>
            <input type="text" class="form-control" name="tiempoAcceso" id="field_tiempoAcceso"
                    ng-model="vm.discoDuro.tiempoAcceso"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcApp.discoDuro.tasaTransferencia" for="field_tasaTransferencia">Tasa Transferencia</label>
            <input type="text" class="form-control" name="tasaTransferencia" id="field_tasaTransferencia"
                    ng-model="vm.discoDuro.tasaTransferencia"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcApp.discoDuro.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                    ng-model="vm.discoDuro.precio"
                    />
        </div>

        <div class="form-group">
            <label data-translate="pcApp.discoDuro.fabricante" for="field_fabricante">Fabricante</label>
            <select class="form-control" id="field_fabricante" name="fabricante" ng-model="vm.discoDuro.fabricante" ng-options="fabricante as fabricante.nombre for fabricante in vm.fabricantes track by fabricante.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
