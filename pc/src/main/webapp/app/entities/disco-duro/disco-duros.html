<div>
    <h2 data-translate="pcApp.discoDuro.home.title">Disco Duros</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="disco-duro.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pcApp.discoDuro.home.createLabel">
                        Create new Disco Duro
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="pcApp.discoDuro.nombre">Nombre</span></th>
                    <th><span data-translate="pcApp.discoDuro.capacidad">Capacidad</span></th>
                    <th><span data-translate="pcApp.discoDuro.tamano">Tamano</span></th>
                    <th><span data-translate="pcApp.discoDuro.tiempoAcceso">Tiempo Acceso</span></th>
                    <th><span data-translate="pcApp.discoDuro.tasaTransferencia">Tasa Transferencia</span></th>
                    <th><span data-translate="pcApp.discoDuro.precio">Precio</span></th>
                    <th><span data-translate="pcApp.discoDuro.fabricante">Fabricante</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discoDuro in vm.discoDuros track by discoDuro.id">
                    <td><a ui-sref="disco-duro-detail({id:discoDuro.id})">{{discoDuro.id}}</a></td>
                    <td>{{discoDuro.nombre}}</td>
                    <td>{{discoDuro.capacidad}}</td>
                    <td>{{discoDuro.tamano}}</td>
                    <td>{{discoDuro.tiempoAcceso}}</td>
                    <td>{{discoDuro.tasaTransferencia}}</td>
                    <td>{{discoDuro.precio}}</td>
                    <td>
                        <a ui-sref="fabricante-detail({id:discoDuro.fabricante.id})">{{discoDuro.fabricante.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="disco-duro-detail({id:discoDuro.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="disco-duro.edit({id:discoDuro.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="disco-duro.delete({id:discoDuro.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
