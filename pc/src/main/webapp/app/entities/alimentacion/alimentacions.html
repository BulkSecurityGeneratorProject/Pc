<div>
    <h2 data-translate="pcApp.alimentacion.home.title">Alimentacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="alimentacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pcApp.alimentacion.home.createLabel">
                        Create new Alimentacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="pcApp.alimentacion.nombre">Nombre</span></th>
                    <th><span data-translate="pcApp.alimentacion.potencia">Potencia</span></th>
                    <th><span data-translate="pcApp.alimentacion.flujoAire">Flujo Aire</span></th>
                    <th><span data-translate="pcApp.alimentacion.conectores">Conectores</span></th>
                    <th><span data-translate="pcApp.alimentacion.precio">Precio</span></th>
                    <th><span data-translate="pcApp.alimentacion.fabricante">Fabricante</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alimentacion in vm.alimentacions track by alimentacion.id">
                    <td><a ui-sref="alimentacion-detail({id:alimentacion.id})">{{alimentacion.id}}</a></td>
                    <td>{{alimentacion.nombre}}</td>
                    <td>{{alimentacion.potencia}}</td>
                    <td>{{alimentacion.flujoAire}}</td>
                    <td>{{alimentacion.conectores}}</td>
                    <td>{{alimentacion.precio}}</td>
                    <td>
                        <a ui-sref="fabricante-detail({id:alimentacion.fabricante.id})">{{alimentacion.fabricante.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alimentacion-detail({id:alimentacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="alimentacion.edit({id:alimentacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button has-authority="ROLE_ADMIN" type="submit"
                                    ui-sref="alimentacion.delete({id:alimentacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
